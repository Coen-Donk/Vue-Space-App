name: Weekly Production Pull Request

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: Weekly Production Pull Request
          body: Automatically generated pull request from development branch
          base: production
          branch: development
